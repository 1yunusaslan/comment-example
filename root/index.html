<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Example</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="comment-container">
            <div class="comment-img">
                <img src="./assets/img/kedi.jpg " alt="">
            </div>
            <div class="comment-value">
                <p>Like</p>
                <p>Dislike</p>
                <p>Bookmark</p>

            </div>
            <div class="comment-buttons">
                <img src="./assets/img/buttons/like_button.png" alt="">
                <img src="./assets/img/buttons/dislike_button.png" alt="">
                <img src="./assets/img/buttons/bookmark_button.png" alt="">
                <img src="./assets/img/buttons/share_button.png" alt="">    
            </div>

        </div>
    </div>



 <script src="./assets/js/main.js"></script>    
</body> 
</html>
