<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Example</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="comment-container">
            <div class="comment-img">
                <img src="./assets/img/kedi.jpg " alt="">
            </div>
            <div class="comment-value">
                <div class="comment-value-layout">
                    <label id="like-count">0</label>
                    <p>Like</p>
                </div>
                <div class="comment-value-layout">
                    <label id="dislike-count">0</label>
                    <p>Dislike</p>
                </div>
                <div class="comment-value-layout">
                    <label id="bookmark-count">0</label>
                    <p>Bookmark</p>
                </div>
            </div>
            <div class="comment-buttons">
                <button id="likeButton"><img src="./assets/img/buttons/like_button.png" alt=""></button> 
                <button id="dislikeButton"><img src="./assets/img/buttons/dislike_button.png" alt=""></button>
                <button id="bookmarkButton"><img src="./assets/img/buttons/bookmark_button.png" alt=""></button>
                <button id="shareButton"><img src="./assets/img/buttons/share_button.png" alt=""></button>  
            </div>
            <div class="comment-main">
                <div class="comment-main-input">
                    <input type="text" name="comment" id="comment-input" placeholder="Yanıtı gönder">
                </div>
                <div class="comment-main-button">
                    <button id="comment-button">Yanıtla</button>
                </div>

            </div>

        </div>
    </div>



 <script src="./assets/js/main.js"></script>    
</body> 
</html>
